<ion-view view-title="Playlists">
  <ion-content>
  	<button class="button button-block icon-left ion-plus-circled button-positive" ng-click="registerAction(activity)">Ny utmaning</button>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
